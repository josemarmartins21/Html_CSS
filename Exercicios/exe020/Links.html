<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: #8b0000;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: red;
        }
       .especial::before{
            /*content: '☇';*/
            background-color: red;
        }
        .especial::before{
            content: ' ☈ ';
            text-decoration: none;
            font-weight: normal;
            color: white;
        }
    </style>
<body>
        <h1>Personalisando links</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio github</a></li>
            <li><a href="https://youtube.com/cursoemvideo" class="especial">Canal do youtube</a></li>
            <li><a href="https://wwww.cursoemvideo.com" target="_blank">site do curso em video</a></li>
        </ul>
    
</body>
</html>
