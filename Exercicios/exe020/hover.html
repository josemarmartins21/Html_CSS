<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    div > p {
        display: none;
    }

    div:hover {
        color: red;
    }

    div:hover > p {
        display: block;
        color: white;
        background-color: red;
    }


</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto a abaixo</p>
    <div>Passe o mouse aqui
     <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
 <!--  
    <div id="p">Passe o mouse
        <p>Ola, mundo!</p>
    </div>
    -->
</body>
</html>
