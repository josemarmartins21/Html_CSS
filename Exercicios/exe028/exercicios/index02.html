<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout na pr√°tica</title>
</head>
    <style> 
        .container {
            border: 3px solid black;
            padding: 15px;
            display: grid;
            grid-template: repeat(2, 250px) / repeat(2, auto);
            gap: 10px;

            grid-auto-rows: 250px;
            place-content:  start space-evenly;
        }

        .img {
            border: 2px solid gray;
        }

        img {
            display: block;
            min-width: 100%;
            max-height: 100%;
        }
    
    </style>
<body>
    <div class="container">
        <div class="img"><img src="img/josimar.jpg" alt="josimar"></div>
        <div class="img"><img src="img/Pink-Floyd-Credit-Hipgnosis-Pink-Floyd-Music-Ltd.-P82F7-Pink-Floyd-Music-Ltd-1-1280x771.jpeg" alt="Pink-Floyd-"></div>

        <div class="img"><img src="img/zelda-breath-of-the-wild.jpg" alt="cr7"></div>

</body>
</html>
