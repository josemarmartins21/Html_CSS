<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/peq.png" type="image/png">
        <source media="(max-width:300px )" srcset="foto_m.png" type="image/png">

        <img src="imagens/foto_p.png" alt="imagem flexivel">
        <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a reproduzir audio html5</p>
        <audio src="midia/josemarcast.mp3" controls autoplay></audio>
       
    </picture>   
</body>
</html>
