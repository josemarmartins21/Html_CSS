<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
       <p>
        <label for="ano">Em que ano voce nasceu?</label>
        <input type="number" name="ano" id="ano" min="1900" max="2025" oninput="calcIdade()">
       </p>
       <p>
        <label for="idade">Idade:</label>
        <output id="idade">0</output>
       </p>
  
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let ano_atual = new Date().getFullYear()
            idade.innerHTML = Number(ano_atual) - Number(ano.value)
            
        }
    </script>
</body>
</html>
