<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    thead {
        background-color: darkgray;
        color: white;
    }
    .hed {
        background-color: rgb(169, 169, 169);
        color: white;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplina</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>16</td>
                <td>12</td>
                <td>10</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>12</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>11</td>
            <td>14</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>12</td>
            <td>14</td>
            <td>11</td>
        </tr>
        <tr  class="hed">
            <th colspan="4">Média de exatas</th>
            <td>15</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>Hístria</td>
            <td>15</td>
            <td>13</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>13</td>
            <td>14</td>
            <td>10</td>
        </tr>
        <tr class="hed">
            <th colspan="4" scope="row">Média de Humanas</th>
           <td>13</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
